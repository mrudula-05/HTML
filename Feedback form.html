<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<style>
    h1{
        text-align: center;
        color: white;
        background-color: black;
    }
    form{
        font-size: large;
    }
</style>
<body>
    <h1>Product Evaluation Form</h1>
    <form>
        <label for="fname">Product Name:</label><br>
        <input type="text" name="fname" id="fname"><br><br>
        <label for="fname">How long have you been using this product:</label><br>
        <input type="text" name="fname" id="fname"><br><br>
        <label for="fname">Did you need technical support to use this product:</label><br><br>
        <input type="radio" name="fname" value="Yes">Yes<br>
        <input type="radio" name="fname" value="No">No<br><br>
        <h3>Please share your feedback with us</h3><br>
        <label for="fname">How satisfied were you with the product: </label>
        <input type="radio" name="fname" value="very satisfied">very satisfied
        <input type="radio" name="fname" value="satisfied">satisfied
        <input type="radio" name="fname" value="Unsatisfied">Unsatisfied<br><br>
        <label for="fname">How satisfied were you with the quality of the product: </label>
        <input type="radio" name="fname" value="very satisfied">very satisfied
        <input type="radio" name="fname" value="satisfied">satisfied
        <input type="radio" name="fname" value="Unsatisfied">Unsatisfied<br><br>
        <label for="fname">How satisfied were you with the packaging of the product: </label>
        <input type="radio" name="fname" value="very satisfied">very satisfied
        <input type="radio" name="fname" value="satisfied">satisfied
        <input type="radio" name="fname" value="Unsatisfied">Unsatisfied<br><br>
        <label for="fname">Would you recommend this product:</label><br><br>
        <input type="radio" name="fname" value="Yes">Yes<br>
        <input type="radio" name="fname" value="No">No<br><br>
        <label for="fname">Additional Comments:</label><br>
        <textarea name="fname" id="fname"></textarea><br><br>
        <input type="submit">

    </form>
</body>
</html>
